<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Blog</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

  <!-- Medium Editor -->
  <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat|Russon+One" rel="stylesheet">

  <!-- Optional Favicon -->
  <link rel="icon" href="{% static 'images/favicon.ico' %}">
</head>

<body class="loader">

  <!-- NAVBAR -->
  <nav class="navbar navbar-default techfont custom-navbar">
    <div class="container">
      <ul class="nav navbar-nav">  
        <li><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="https://github.com">Github</a></li>
        <li><a href="https://linkedin.com">Linked</a></li>
      </ul>    
      <ul class="nav navbar-nav navbar-right">
        {% if user.is_authenticated %}
          <li><a href="{% url 'post_new' %}">New Post</a></li>
          <li><a href="{% url 'post_draft_list' %}">Drafts</a></li>
          <li>
              <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link navbar-btn">Log Out</button>
              </form>
            </li>
          <li><a>Welcome: {{ user.username }}</a></li>
        {% else %}
          <li>
            <a class="nav navbar-right" href="{% url 'login' %}">
              <span class="glyphicon glyphicon-user"></span>
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <!-- CONTENT BLOCK -->
  <div class="content container">
    <div class="row">
      <div class="col-md-8">
        <div class="blog_posts">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>

</body>
</html>
