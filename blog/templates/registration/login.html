{% extends 'blog/base.html' %}

{% block content %}
<div class="jumbotron">
    <h2>Please log in</h2>
    <h4>(You must be a superuser. Please check with the site administrator.)</h4>

    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            <strong>Error:</strong> Your username and password did not match. Please try again.
        </div>
    {% endif %}

    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <input type="submit" class="btn btn-primary" value="Login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
{% endblock %}
